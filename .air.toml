root = "."
testdata_dir = "testdata"
tmp_dir = "./storage/tmp"

[build]
  args_bin = []
  bin = "./storage/tmp/main.exe"
  cmd = "go build -o ./storage/tmp/main.exe ."
  delay = 1000
  exclude_dir = ["./storage/tmp", "testdata", "./storage/log"]
  exclude_file = [".env.example", "LICENSE", "README.md", "*.key", ".gitignore"]
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "tpl", "tmpl"]
  kill_delay = "0s"
  log = "./storage/log/build-errors.log"
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false